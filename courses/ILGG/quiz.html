<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>ILGG 刷题系统 · Blocks</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        background:#fafafa;
        margin:0; padding:0;
    }
    .container {
        width:90%; max-width:900px;
        margin:0 auto;
        padding-top:30px;
    }
    h1 { text-align:center; font-size:28px; margin-bottom:20px; }
    h2 { margin-top:40px; font-size:22px; }

    .block-grid {
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
        gap:15px;
        margin-top:20px;
    }
    .block-btn {
        padding:18px;
        text-align:center;
        background:white;
        border-radius:14px;
        cursor:pointer;
        box-shadow:0 2px 12px rgba(0,0,0,0.06);
        transition:0.25s;
        font-size:18px;
    }
    .block-btn:hover { transform:translateY(-3px); background:#efefef; }

    #quiz-area {
        margin-top:30px;
        background:white;
        padding:20px;
        border-radius:12px;
        min-height:150px;
        box-shadow:0 2px 12px rgba(0,0,0,0.08);
    }

    .option {
        padding:12px;
        background:#f2f2f2;
        border-radius:10px;
        margin-top:10px;
        cursor:pointer;
    }
    .option:hover { background:#e4e4e4;}
</style>
</head>

<body>

<div class="container">
    <h1>ILGG · 分 Block 刷题</h1>

    <h2>选择一个 Block 开始练习：</h2>

    <div class="block-grid">
        <div class="block-btn" onclick="loadBlock(1)">Block 1</div>
        <div class="block-btn" onclick="loadBlock(2)">Block 2</div>
        <div class="block-btn" onclick="loadBlock(3)">Block 3</div>
        <div class="block-btn" onclick="loadBlock(4)">Block 4</div>
        <div class="block-btn" onclick="loadBlock(5)">Block 5</div>
    </div>

    <h2>全部模式</h2>
    <div class="block-grid">
        <div class="block-btn" onclick="loadOriginal()">刷全部原题</div>
        <div class="block-btn" onclick="loadWrong()">错题 + AI 强化题</div>
        <div class="block-btn" onclick="startMockExam()">模拟考试</div>
    </div>

    <div id="quiz-area">请选择一个 Block 或模式开始刷题。</div>
</div>

<script src="../../common/quiz.js"></script>
<script src="../../common/github.js"></script>

<script>
    function loadBlock(n){
        loadQuestionSet("block"+n);
    }
    function loadOriginal(){ loadQuestionSet("original"); }
    function loadWrong(){ loadQuestionSet("wrong+ai"); }
    function startMockExam(){ loadQuestionSet("mock"); }
</script>

</body>
</html>
